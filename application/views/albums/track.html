<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center">{if $edit}Edit{/if}{else}Add{/else} Track</h1>
            <h3 class="page-heading">Album: <a href="/albums/view/{echo urlencode($album->title)}/{echo $album->id}">{echo $album->title}</a></h3>
            {if isset($success)}
            <div class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                {echo $success}
            </div><br>
            {/if}
            <form method="post" action="" {if !$edit} enctype="multipart/form-data" {/if}>
                <div class="panel panel-default panel-body">
                    <div class="form-group">
                        <label>Song Title *</label>
                        <input type="text" autofocus name="title" placeholder="Name of the artist.." class="form-control" maxlength="255" required="">
                    </div>

                    <div class="form-group">
                        <label>Play time *</label>
                        <input type="text" name="playtime" placeholder="Play time in Min:Sec" class="form-control" required="">
                    </div>

                    <div class="form-group">
                        <label>BitRate *</label>
                        <input type="text" name="bitrate" placeholder="Bitrate in kbps.." class="form-control" maxlength="4" pattern="[0-9]{1,4}" required="">
                    </div>

                    <div class="form-group">
                        <label>Track Number *</label>
                        <input type="text" name="trackno" placeholder="Track number of the song.." class="form-control" maxlength="2" pattern="[0-9]{1,2}" required="">
                    </div>

                    {if !$edit}
                    <div class="form-group">
                        <label>Mp3 *</label>
                        <input type="file" name="upload" required="">
                    </div>
                    {/if}

                    <div class="form-group">
                        <label>Artist *</label>
                        <input type="text" autofocus name="artist" list="artists" placeholder="Name of the artist.." class="form-control" maxlength="255" required="" autocomplete="on">
                        <datalist id="artists">
                        {foreach $artist in $artists}
                            <option value="{echo $artist->name}">
                        {/foreach}
                        </datalist>
                    </div>

                    <div class="form-group">
                        <label>Relation *</label>
                        <input type="text" name="relation" placeholder="Relation of artist with the song.." class="form-control" maxlength="255" required="">
                        <span class="help-block">Relation can be "featuring" / "feat" or "singer" etc..</span>
                    </div>

                    <input type="hidden" name="action" value="saveTrack">
                    <p style="color: red; font-weight: bold;">* fields are required.</p>
                    <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-check-circle"></i> Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>
