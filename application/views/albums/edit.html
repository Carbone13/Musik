<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center">{if $edit}Edit{/if}{else}Add{/else} Album</h1>
            {if isset($success)}
            <div class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                {echo $success}
            </div><br>
            {/if}
            <form method="post" action="">
                <div class="panel panel-default panel-body">
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" name="title" autofocus placeholder="Title of the Album.." class="form-control" maxlength="255" required="" value="{echo $album->title}">
                        
                    </div>

                    <div class="form-group">
                        <label>Year *</label>
                        <input type="text" class="form-control" placeholder="Year of the release of the album.." name="year" required="" value="{echo $album->year}">
                    </div>
                    
                    <div class="form-group">
                        <label>Genre</label>
                        <select class="form-control" name="genre" required="">
                            {script $genres = Genre::all(array("live = ?" => true))}
                            {foreach $genre in $genres}
                                <option value="{echo $genre->id}" {if $genre->id == $album->genre_id} selected {/if}>{echo $genre->title}</option>
                            {/foreach}
                        </select>
                    </div>
                          
                    <input type="hidden" name="action" value="{if $edit}editAlbum{/if}{else}addAlbum{/else}">
                    <p style="color: red; font-weight: bold;">* fields are required.</p>
                    <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-check-circle"></i> Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>
