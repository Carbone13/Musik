<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Downloads</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form class="pull-right form-inline" action="" method="get">
                <div class="form-group">
                    <label for="perPage">Per Page:</label>
                    <select class="form-control" name="perPage">
                        <option value="10" selected="">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="300">300</option>
                    </select> 
                </div>
                <div class="form-group">
                    <label for="pageNo">Page No:</label>
                    <input size="3" type="text" name="pageNo" value="{echo $currentPage}" class="form-control">
                </div>
                <!-- <div class="form-group">
                    <label for="pageNo">Order By:</label>
                    <select class="form-control" name="orderBy">
                        <option value="id">Id</option>
                        <option value="created" selected="">Created</option>
                        <option value="modified">Modified</option>
                    </select> 
                </div> -->
                <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Go</button>
            </form>
            <p class="page-heading pull-left">Total: {echo $total}</p>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p class="text-center">Top Downloads</p>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Track</th>
                                    <th>Artist</th>
                                    <th>Count</th>
                                    <th>Last Downloaded</th>
                                </tr>
                            </thead>
                            <tbody>
                                {script $i = 1}
                                {foreach $r in $results}
                                <tr>
                                    <td>{echo $i}</td>
                                    <td>{echo $r->track}</td>
                                    <td>{echo $r->artist}</td>
                                    <td>{echo $r->count}</td>
                                    <td>{echo Framework\StringMethods::datetime_to_text($r->last)}</td>
                                </tr>
                                {script ++$i}
                                {/foreach}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                    <p class="pull-right">
                        <a href="/tracks/downloads?perPage={echo $limit}&amp;pageNo={echo $currentPage - 1}" class="btn {if (($currentPage - 1) <= 0)}btn-default disabled{/if}{else}btn-primary{/else}"><i class="fa fa-arrow-left"></i> Previous</a>
                        <a href="/tracks/downloads?perPage={echo $limit}&amp;pageNo={echo $currentPage + 1}" class="btn btn-primary">Next <i class="fa fa-arrow-right"></i></a>
                    </p>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>
