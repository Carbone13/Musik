<header class="bg-white-only header header-md navbar navbar-fixed-top-xs">
    <div class="navbar-header aside bg-info nav-xs">
        <a class="btn btn-link visible-xs" data-toggle="class:nav-off-screen,open" data-target="#nav,html"> <i class="icon-list"></i> </a>
        <a href="/" class="navbar-brand text-lt"> <i class="icon-earphones"></i> <img src="{echo CDN}images/logo.png" alt="." class="hide"> <span class="hidden-nav-xs m-l-sm">Musik</span> </a>
        <a class="btn btn-link visible-xs" data-toggle="dropdown" data-target=".user"> <i class="icon-settings"></i> </a>
    </div>
    <ul class="nav navbar-nav hidden-xs">
        <li>
            <a href="#nav,.navbar-header" data-toggle="class:nav-xs,nav-xs" class="text-muted"> <i class="fa fa-indent text"></i> <i class="fa fa-dedent text-active"></i> </a>
        </li>
    </ul>
    <form class="navbar-form navbar-left input-s-lg m-t m-l-n-xs hidden-xs" action="" method="post" role="search" id="searchMusic">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control input-sm no-border rounded" name="q" placeholder="I want to listen.......">
            <input type="hidden" name="action" value="searchMusic">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-sm bg-white btn-icon rounded"><i class="fa fa-search"></i></button> 
            </span>    
            </div>
            <div class="input-group">
                <input type="checkbox" name="type" required="" value="song" checked> Song
                <input type="checkbox" name="type" required="" value="video"> Video
            </div>
        </div>
    </form>
    <div class="navbar-right ">
    
        <ul class="nav navbar-nav m-n hidden-xs nav-user user">
            {if isset($user)}
            <li>
                {if isset($user) && $user->admin}
                <a href="/admin" class="btn btn-success">Admin Panel</a>
                {/if}
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle bg clear" data-toggle="dropdown"> <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm"> <img src="" alt="Pic"> </span> {echo $user->name}<b class="caret"></b> </a>
                <ul class="dropdown-menu animated fadeInRight">
                    <li> <span class="arrow top"></span>
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <a href="/profile">Profile</a>
                    </li>
                    <li>
                        <a href="#">Help</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="/logout" data-toggle="ajaxModal">Logout</a>
                    </li>
                </ul>
            </li>
            {/if}
            {else}
            <li>
                <a href="/login" class="btn">Login</a>
            </li>
            {/else}
        </ul>
    </div>
</header>
