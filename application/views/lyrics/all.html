<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Saved Lyrics</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel">
                <div class="panel-heading">
                    <form class="pull-right form-inline" action="" method="get">
                        <div class="form-group">
                            <label for="perPage">Per Page:</label>
                            <select class="form-control" name="perPage">
                                <option value="10" selected="">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="300">300</option>
                            </select> 
                        </div>
                        <div class="form-group">
                            <label for="pageNo">Page No:</label>
                            <input size="3" type="text" name="pageNo" value="1" class="form-control">
                        </div>
                        <!-- <div class="form-group">
                            <label for="pageNo">Order By:</label>
                            <select class="form-control" name="orderBy">
                                <option value="id">Id</option>
                                <option value="created" selected="">Created</option>
                                <option value="modified">Modified</option>
                            </select> 
                        </div> -->
                        <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Go</button>
                    </form>
                    <h4 class="pull-left">Total: {echo $total}</h4>
                </div>
                
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>Track</th>
                                <th>Artist</th>
                                <th>Snippet</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {script $i = 1}
                            {foreach $l in $lyrics}
                            <tr>
                                <td>{echo $i}</td>
                                <td class="center">{echo $l->track}</td>
                                <td class="center">{echo $l->artist}</td>
                                <td>{echo $l->lyrics}</td>
                                <td>
                                    <a href="/lyrics/edit/{echo $l->lyric_id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Edit</a>
                                    <a href="/admin/delete/Lyric/{echo $l->lyric_id}" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Delete</a>
                                </td>
                            </tr>
                            {script ++$i}
                            {/foreach}
                        </tbody>
                    </table>

                    <p class="pull-right">
                        <a href="/lyrics/all?perPage={echo $limit}&amp;pageNo={echo $currentPage - 1}" class="btn {if (($currentPage - 1) <= 0)}btn-default disabled{/if}{else}btn-primary{/else}"><i class="fa fa-arrow-left"></i> Previous</a>
                        <a href="/lyrics/all?perPage={echo $limit}&amp;pageNo={echo $currentPage + 1}" class="btn btn-primary">Next <i class="fa fa-arrow-right"></i></a>
                    </p>    
                </div>
            </div>
            <!-- /.panel -->

        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
