<!-- Modal -->
<div class="modal fade" id="editPlaylist" tabindex="-1" role="dialog" aria-labelledby="Edit-Playlist">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit Your Playlist</h4>
            </div>
            <div class="modal-body">
                <form action="/users/editPlaylist" method="post">
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" name="name" value="{echo $current->name}" class="form-control" required="" placeholder="Name of your playlist">
                    </div>
                    
                    <div class="form-group">
                        <label for="Genres">Genres</label>
                        <input type="text" list="genres" value="{echo $current->genre}" name="genre" class="form-control" value="default" placeholder="Specify any genre for your playlist" autocomplete="on">
                        <datalist id="genres">
                        {include users/modals/genre_list.html}
                        </datalist>
                    </div>

                    <div class="form-group">
                        <label for="visibility">Visibility</label><br>
                        <label class="radio-inline"><input type="radio" {if $current->view == "private"} checked="" {/if} name="view" value="private">Private</label>
                        <label class="radio-inline"><input type="radio" {if $current->view == "public"} checked="" {/if} name="view" value="public">Public</label>
                    </div>

                    <input type="hidden" name="action" value="editPlaylist">
                    <input type="hidden" name="id" value="{echo $current->id}">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
