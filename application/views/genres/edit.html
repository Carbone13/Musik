<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center">{if $edit}Edit{/if}{else}Add{/else} Genre</h1>
            {if isset($success)}
            <div class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                {echo $success}
            </div><br>
            {/if}
            <form method="post" action="">
                <div class="panel panel-default panel-body">
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" autofocus name="title" placeholder="Title of the Genre.." class="form-control" maxlength="20" required="" value="{echo $genre->title}">
                    </div>

                    <input type="hidden" name="action" value="{if $edit}editGenre{/if}{else}addGenre{/else}">
                    <p style="color: red; font-weight: bold;">* fields are required.</p>
                    <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-check-circle"></i> Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>
